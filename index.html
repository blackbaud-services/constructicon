    <script src="https://use.typekit.net/lbp2sai.js"></script>

    <script>
      document.addEventListener('click', function(e) {
        var el = e.target;

        if (el.classList && el.classList.contains('ReactStyleguidist-ReactComponent__pathLine')) {
          var r = document.createRange();
          var sel=window.getSelection();
          r.selectNodeContents(el);
          sel.removeAllRanges();
          sel.addRange(r);
        }

        if (el.tagName === "A" && el.getAttribute('href') === "/") {
          e.preventDefault();
          var location = window.location;
          location.assign(location.href.replace(location.hash, ''));
        }
      });

      setTimeout(function () {
        var titleEl = document.querySelectorAll('.ReactStyleguidist-StyleGuide__heading')[0],
            title = titleEl.innerHTML.split(' | '),
            small = document.createElement('small');

        titleEl.innerHTML = title[0];
        small.innerHTML = title[1];
        titleEl.appendChild(small);
      }, 1500);
    </script>
